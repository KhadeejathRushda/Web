<html>
<head>
<center>
<title>STUDENT FORM</title>
</head>
<body>
<form>
<h3>STUDENT REGISTRATION FORM</h3>
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname"><br>
<label for="email">Email:</label><br>
<input type="text" id="email" name="email"><br>
<label for="pwd">Password:</label><br>
<input type="password" id="pwd" name="pwd"><br>
<label for="address">Address:</label><br>
<input type="text" id="address" name="fname"><br>
<label for="dob">Date Of Birth:</label><br>
<input type="date" id="dob" name:"dob"><br>
<label for="gender">Gender</label>
<select id="gender" name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<br>
<p>Course</p>
<input type="radio" id="mba" name="course" value="MBA">
<label for="mba">MBA</label><br>
<input type="radio" id="mca" name="course" value="MCA">
<label for="mca">MCA</label><br>
<input type="radio" id="msw" name="course" value="MSW">
<label for="msw">MSW</label><br>
<input type="radio" id="mtech" name="course" value="MTech">
<label for="mtech">MTech</label>
<br>
<label for="bloodgroup">Bloood Group</label>
<input type="text" id="bloodgroup" name="bloodgroup"><br>
<p>Hobbies</p>
<input type="checkbox" id="hby1" name="hby1" value="reading">
<label for="hby1">Reading</label>
<input type="checkbox" id="hby2" name="hby2" value="singing">
<label for="hby2">Singing</label>
<input type="checkbox" id="hby3" name="hby3" value="crafting">
<label for="hby3">Crafting</label>
<input type="checkbox" id="hby4" name="hby4" value="making video">
<label for="hby4">Making Video</label>
<br>
<input type="submit">
</form>
</center>
</body>
</html>
